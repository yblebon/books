<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reading Room</title>
    <style>
        :root {
            --sidebar-width: 280px;
            --accent: #2563eb;
            --bg: #f8fafc;
            --border: #e2e8f0;
            --text-main: #0f172a;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg);
            color: var(--text-main);
        }

        /* Sidebar */
        aside {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #author-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .author-item {
            padding: 0.9rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .author-item:hover { background: #f1f5f9; color: var(--accent); }

        /* Main Content */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        .top-bar { padding: 1.5rem 2.5rem; background: white; border-bottom: 1px solid var(--border); }

        #search-input {
            width: 100%;
            max-width: 600px;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            outline: none;
        }

        #book-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2.5rem;
            overflow-y: auto;
        }

        /* The Extract Layout */
        .book-card {
            background: white;
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: 0.2s;
            overflow: hidden; /* Ensures image corners match card radius */
        }

        /* --- ADDED IMAGE STYLING --- */
        .book-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        .extract-header {
            padding: 1.5rem 2rem;
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #334155;
            position: relative;
            display: -webkit-box;
            -webkit-line-clamp: 4; /* Reduced clamp to fit image better */
            -webkit-box-orient: vertical;
            overflow: hidden;
            background: #fafafa;
        }

        .extract-header::before {
            content: '“';
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 3rem;
            color: #e2e8f0;
        }

        .book-info { padding: 1.5rem; border-top: 1px solid #f1f5f9; }
        .book-title { font-size: 1.2rem; font-weight: 800; margin: 0 0 0.4rem; }
        .book-meta { font-size: 0.85rem; color: #64748b; }

        .error-msg {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: #fee2e2;
            color: #b91c1c;
            border-radius: 12px;
            margin: 2rem;
        }
    </style>
</head>
<body>

    <aside>
        <div class="sidebar-header">
            <strong style="font-size: 0.8rem; text-transform: uppercase; color: #64748b;">Authors</strong>
            <button id="sort-btn" style="cursor:pointer; font-size: 10px;">Sort A-Z</button>
        </div>
        <ul id="author-list"></ul>
    </aside>

    <main>
        <div class="top-bar">
            <input type="text" id="search-input" placeholder="Search by title, author, or content...">
        </div>
        <div id="book-grid">
            <div style="grid-column: 1/-1; text-align:center; padding-top: 50px;">Connecting to library...</div>
        </div>
    </main>

    <script>
        const API_URL = 'https://static-conf.vercel.app/go/books';
        
        let books = [];
        let sortAsc = true;

        async function init() {
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error("Failed to reach the server.");
                
                const data = await res.json();
                books = Array.isArray(data) ? data : (data.books || data.data || []);
                
                renderUI();
            } catch (e) {
                console.error(e);
                document.getElementById('book-grid').innerHTML = `
                    <div class="error-msg">
                        <strong>Data Load Error</strong><br>
                        ${e.message}<br><br>
                        <small>Check the browser console (F12) for CORS errors.</small>
                    </div>`;
            }
        }

        function renderUI() {
            renderAuthors();
            renderBooks(books);
        }

        function renderAuthors() {
            const unique = [...new Set(books.map(b => b.author).filter(Boolean))];
            unique.sort((a, b) => sortAsc ? a.localeCompare(b) : b.localeCompare(a));
            document.getElementById('author-list').innerHTML = unique.map(a => `<li class="author-item" onclick="filter('${a}')">${a}</li>`).join('');
        }

        function renderBooks(data) {
            const grid = document.getElementById('book-grid');
            grid.innerHTML = data.map(b => {
                // Fallback image if b.image is missing
                const imageUrl = b.image || `https://images.unsplash.com/photo-1543005187-a19137d1f190?w=500&q=80`;
                
                return `
                <div class="book-card">
                    <img src="${imageUrl}" alt="${b.title}" class="book-image">
                    
                    <div class="extract-header">${b.extrait || b.extract || "No excerpt available."}</div>
                    <div class="book-info">
                        <h2 class="book-title">${b.title || 'Untitled'}</h2>
                        <div class="book-meta">By ${b.author || 'Unknown'} • ${b.date || ''}</div>
                    </div>
                </div>
            `}).join('');
        }

        function filter(name) {
            document.getElementById('search-input').value = name;
            handleSearch();
        }

        function handleSearch() {
            const q = document.getElementById('search-input').value.toLowerCase();
            const filtered = books.filter(b => 
                (b.title?.toLowerCase().includes(q)) || 
                (b.author?.toLowerCase().includes(q)) || 
                ((b.extrait || b.extract)?.toLowerCase().includes(q))
            );
            renderBooks(filtered);
        }

        document.getElementById('search-input').addEventListener('input', handleSearch);
        document.getElementById('sort-btn').addEventListener('click', () => { sortAsc = !sortAsc; renderAuthors(); });

        init();
    </script>
</body>
</html>
