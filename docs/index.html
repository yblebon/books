<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book from The Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .album {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .photo-card:hover {
            transform: scale(1.05);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .photo-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        #error-message {
            text-align: center;
            color: red;
            padding: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            .album {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Book from The Books</h1>
    </header>
    <main>
        <div id="error-message"></div>
        <div class="album" id="album"></div>
    </main>
    <script>
        async function loadPhotos() {
            const albumContainer = document.getElementById('album');
            const errorMessage = document.getElementById('error-message');

            try {
                // Replace this URL with your actual GitHub raw JSON URL
                const response = await fetch('https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/thebook.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch photos data');
                }
                const photos = await response.json();

                photos.forEach(photo => {
                    const photoCard = document.createElement('div');
                    photoCard.className = 'photo-card';
                    photoCard.innerHTML = `
                        <img src="${photo.image}" alt="${photo.title}">
                        <div class="photo-info">
                            <h2>${photo.title}</h2>
                            <p><strong>Date:</strong> ${photo.date}</p>
                            <p><strong>Author:</strong> ${photo.author}</p>
                            <p><strong>Excerpt:</strong> "${photo.extrait}"</p>
                            <p><strong>Page:</strong> ${photo.number}</p>
                        </div>
                    `;
                    albumContainer.appendChild(photoCard);
                });
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error loading photos: ${error.message}. Please check the JSON URL or try again later.`;
            }
        }

        // Load photos when the page loads
        window.onload = loadPhotos;
    </script>
</body>
</html>
