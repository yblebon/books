<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The book from The Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #2c3e50;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .extrait {
            font-style: italic;
        }
        .card-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .card-link:hover {
            background-color: #34495e;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>The book from The Books</h1>
    <div id="card-container" class="card-container"></div>
    <p id="error" class="error"></p>

    <script>
        async function fetchBooks() {
            const url = 'https://raw.githubusercontent.com/yblebon/datasources/main/thebook.json';
            const container = document.getElementById('card-container');
            const errorElement = document.getElementById('error');

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (!Array.isArray(data)) {
                    throw new Error('Data is not an array');
                }

                // Sort by date (descending, latest to earliest)
                data.sort((a, b) => {
                    const dateA = a.date ? new Date(a.date) : new Date(0);
                    const dateB = b.date ? new Date(b.date) : new Date(0);
                    return dateB - dateA;
                });

                // Get query parameter for single book display
                const params = new URLSearchParams(window.location.search);
                const bookId = params.get('id');

                // Filter data if a specific book ID is provided
                const booksToDisplay = bookId !== null && !isNaN(bookId) && bookId < data.length
                    ? [data[bookId]]
                    : data;

                if (booksToDisplay.length === 0) {
                    throw new Error('No book found for the specified ID');
                }

                booksToDisplay.forEach((book, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Add image if available
                    if (book.image) {
                        const img = document.createElement('img');
                        img.src = book.image;
                        img.alt = book.title || 'Book image';
                        img.onerror = () => { img.style.display = 'none'; }; // Hide broken images
                        card.appendChild(img);
                    }

                    // Add title
                    const title = document.createElement('h2');
                    title.textContent = book.title || 'No Title';
                    card.appendChild(title);

                    // Add extrait field (if available) with quotes
                    if (book.extrait) {
                        const extrait = document.createElement('p');
                        extrait.className = 'extrait';
                        extrait.innerHTML = `<strong>Extrait:</strong> "${book.extrait}"`;
                        card.appendChild(extrait);
                    }

                    // Add other fields (excluding title, image, and extrait)
                    for (const [key, value] of Object.entries(book)) {
                        if (key !== 'title' && key !== 'image' && key !== 'extrait' && value) {
                            const p = document.createElement('p');
                            p.innerHTML = `<strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}`;
                            card.appendChild(p);
                        }
                    }

                    // Add link to view only this book (only if not already viewing a single book)
                    if (bookId === null) {
                        const link = document.createElement('a');
                        link.href = `?id=${data.indexOf(book)}`;
                        link.className = 'card-link';
                        link.textContent = 'View Details';
                        card.appendChild(link);
                    }

                    container.appendChild(card);
                });
            } catch (error) {
                errorElement.textContent = `Failed to load data: ${error.message}`;
                console.error('Error fetching data:', error);
            }
        }

        // Call the function when the page loads
        window.onload = fetchBooks;
    </script>
</body>
</html>
